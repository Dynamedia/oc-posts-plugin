tabs:
    fields:
        content:
            #label: dynamedia.posts::lang.blocks.richeditor_block.labels.html
            tab: dynamedia.posts::lang.common.tabs.main
            type: codeeditor
            language: html
            size: huge

        in_contents:
            tab: dynamedia.posts::lang.common.tabs.settings
            type: switch
            label: dynamedia.posts::lang.blocks.labels.in_contents
            default: true

        heading:
            tab: dynamedia.posts::lang.common.tabs.settings
            span: left
            label: dynamedia.posts::lang.blocks.labels.richeditor_block_heading

        sId:
            tab: dynamedia.posts::lang.common.tabs.settings
            span: right
            label: dynamedia.posts::lang.blocks.labels.richeditor_block_id
            preset: heading

        _preview_refresh:
            tab: Preview
            type: switch
            label: Refresh
            span: right
            cssClass: preview_button

        # This is a switch - It needs to be a custom icon when I have time - TODO
        _preview:
            tab: Preview
            type: partial
            path: $/dynamedia/posts/views/repeaterbody/preview/_html_block_preview.htm
            dependsOn: _preview_refresh
