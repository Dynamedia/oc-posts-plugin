tabs:
    fields:
        content:
            tab: dynamedia.posts::lang.common.tabs.main
            #label: dynamedia.posts::lang.blocks.labels.markdown_block_content
            type: markdown
            size: giant
            mode: split
            legacyMode: true

        image:
            tab: dynamedia.posts::lang.common.tabs.image
            type: nestedform
            usePanelStyles: false
            form: $/dynamedia/posts/config/forms/image/body_section.yaml

        in_contents:
            tab: dynamedia.posts::lang.common.tabs.settings
            type: switch
            label: dynamedia.posts::lang.blocks.labels.in_contents
            default: true

        heading:
            tab: dynamedia.posts::lang.common.tabs.settings
            span: left
            label: dynamedia.posts::lang.blocks.labels.markdown_block_heading

        sId:
            tab: dynamedia.posts::lang.common.tabs.settings
            span: right
            label: dynamedia.posts::lang.blocks.labels.markdown_block_id
            preset: heading

        _preview_refresh:
            tab: Preview
            type: switch
            label: Refresh
            span: right
            cssClass: preview_button

        # This is a switch - It needs to be a custom icon when I have time - TODO
        _preview:
            tab: Preview
            type: partial
            path: $/dynamedia/posts/views/repeaterbody/preview/_markdown_block_preview.htm
            dependsOn: _preview_refresh
