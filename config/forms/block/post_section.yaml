tabs:
    fields:
        content:
            tab: dynamedia.posts::lang.common.tabs.main
            label: dynamedia.posts::lang.blocks.labels.section_content
            type: richeditor
            size: huge

        image:
            tab: dynamedia.posts::lang.common.tabs.image
            type: nestedform
            usePanelStyles: false
            form: $/dynamedia/posts/config/forms/image/body_section.yaml

        in_contents:
            tab: dynamedia.posts::lang.common.tabs.settings
            type: switch
            label: dynamedia.posts::lang.blocks.labels.in_contents
            default: true

        heading:
            tab: dynamedia.posts::lang.common.tabs.settings
            span: left
            label: dynamedia.posts::lang.blocks.labels.section_heading

        sId:
            tab: dynamedia.posts::lang.common.tabs.settings
            span: right
            label: dynamedia.posts::lang.blocks.labels.section_id
            preset: heading
