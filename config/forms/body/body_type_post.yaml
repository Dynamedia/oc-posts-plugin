fields:
    body_type:
        tab: dynamedia.posts::lang.common.tabs.body
        label: Body Type
        type: dropdown
        options:
            repeater_body: Repeater Blocks
            richeditor_body: Rich Editor
            markdown_body: Markdown Editor
            template_body: Choose from theme templates

    template_body_options:
        tab: dynamedia.posts::lang.common.tabs.body
        label: Template
        type: dropdown
        dependsOn: body_type
        options: \Dynamedia\Posts\Classes\Helpers\Form::getBodyTemplateOptions

    repeater_body:
        dependsOn: body_type
        type: repeater
        groups: $/dynamedia/posts/config/forms/body/repeater_body/post.yaml
    richeditor_body:
        dependsOn: body_type
        type: richeditor
        size: giant
    markdown_body:
        dependsOn: body_type
        type: markdown
        size: giant
        legacyMode: true
    template_body:
        dependsOn: [body_type, template_body_options]
        type: nestedform
        form:
            tabs:
                defaultTab: "Main"
                fields:




