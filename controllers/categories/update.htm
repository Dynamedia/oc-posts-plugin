<?php Block::put('breadcrumb') ?>
    <ul>
        <li><a href="<?= Backend::url('dynamedia/posts/categories') ?>">Categories</a></li>
        <li>Editing '<?= $this->formGetModel()->name ?>'</li>
    </ul>
<?php Block::endPut() ?>

<?php if (!$this->fatalError): ?>

    <?= Form::open(['class' => 'layout']) ?>
        <?php if (Dynamedia\Posts\Classes\Acl\AccessControl::userCanManageCategories($this->user)): ?>
            <div class="layout-row">
                <?= $this->formRender() ?>
            </div>

            <div class="form-buttons">
                <div class="loading-indicator-container">
                    <button
                        type="submit"
                        data-request="onSave"
                        data-request-data="redirect:0"
                        data-hotkey="ctrl+s, cmd+s"
                        data-load-indicator="Saving category..."
                        class="btn btn-primary">
                        <u>S</u>ave
                    </button>
                    <button
                        type="button"
                        data-request="onSave"
                        data-request-data="close:1"
                        data-hotkey="ctrl+enter, cmd+enter"
                        data-load-indicator="Saving category..."
                        class="btn btn-default">
                        Save and Close
                    </button>
                    <button
                        type="button"
                        class="oc-icon-trash-o btn-icon danger pull-right"
                        data-request="onDelete"
                        data-load-indicator="Deleting category..."
                        data-request-confirm="Delete this category?">
                    </button>
                    <span class="btn-text">
                        or <a href="<?= Backend::url('dynamedia/posts/categories') ?>">Cancel</a>
                    </span>
                </div>
            </div>
        <?php else: ?>
            <div class="layout-row">
                <?php if (Dynamedia\Posts\Classes\Acl\AccessControl::userCanViewCategories(BackendAuth::getUser())): ?>
                    <?= $this->formRenderPreview() ?>
                <?php endif ?>
            </div>

            <div class="form-buttons">
                <div class="loading-indicator-container">
                    <span class="btn-text">
                        <a href="<?= Backend::url('dynamedia/posts/tags') ?>">Cancel</a>
                    </span>
                </div>
            </div>
        <?php endif ?>
    <?= Form::close() ?>

<?php else: ?>

    <p class="flash-message static error"><?= e($this->fatalError) ?></p>
    <p><a href="<?= Backend::url('dynamedia/posts/categories') ?>" class="btn btn-default">Return to categories list</a></p>

<?php endif ?>
